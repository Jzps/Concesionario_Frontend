<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  [visible]="true"
  [unfoldable]="isSidebarUnfoldable"
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <!-- ðŸ”¹ Puedes cambiar este logo -->
      <img src="assets/images/logo.png" alt="Logo" height="32" />
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  <c-sidebar-footer
    class="border-top d-none d-lg-flex justify-content-center"
    style="cursor: pointer"
    (click)="toggleSidebar()"
  >
    <button
      cSidebarToggler
      aria-label="Toggle sidebar fold"
      class="btn btn-outline-light btn-sm"
    >
      <svg cIcon name="cilMenu"></svg>
    </button>
  </c-sidebar-footer>
</c-sidebar>

<app-default-header (toggleSidebarEvent)="toggleSidebar()"></app-default-header>

<div class="wrapper d-flex flex-column min-vh-100">
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>

  <app-default-footer />
</div>
