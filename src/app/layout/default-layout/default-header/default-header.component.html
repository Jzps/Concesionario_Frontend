<header class="c-header c-header-light shadow-sm px-3">
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center gap-3">
      <button
        class="btn btn-outline-primary btn-sm d-lg-none"
        (click)="toggleSidebar()"
      >
        <svg cIcon name="cilMenu"></svg>
      </button>

      <i class="fa-solid fa-car text-primary fs-5"></i>
      <span class="fw-bold fs-6">CONCESIONARIO</span>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-decoration-none"
          data-bs-toggle="dropdown"
        >
          <div class="text-end me-2">
            <div class="fw-semibold">{{ displayName }}</div>
            <div class="text-muted small" *ngIf="user?.es_admin">Admin</div>
          </div>
          <div
            class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
            style="width: 40px; height: 40px"
          >
            <i class="fa-solid fa-user"></i>
          </div>
        </a>

        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <a class="dropdown-item" routerLink="/admin">Administradores</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <button class="dropdown-item text-danger" (click)="logout()">
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
