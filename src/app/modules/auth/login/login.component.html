<div class="login-container">
  <div class="login-card slide-in-up">
    <div class="card glass">
      <div class="card-header text-center">
        <div class="login-icon">
          <i class="now-ui-icons ui-1_lock-circle-open"></i>
        </div>
        <h2 class="card-title">Iniciar Sesión</h2>
        <p class="login-subtitle">Accede a tu cuenta de administrador</p>
      </div>

      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="loginData.username"
              required
              placeholder="Ingresa tu usuario"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary w-100 btn-lg"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner"></span>
              <span *ngIf="!loading">Iniciar Sesión</span>
            </button>
          </div>

          <div class="text-center mt-3">
            <button
              type="button"
              class="btn btn-link text-primary"
              (click)="openRegisterModal()"
            >
              ¿No tienes cuenta? Regístrate aquí
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="errorModal"
  tabindex="-1"
  aria-labelledby="errorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">
          Error de inicio de sesión
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">{{ modalMessage }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="registerModalLabel">
          Registrar nuevo administrador
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input
              [(ngModel)]="registerData.username"
              name="username"
              class="form-control"
              required
              placeholder="Nombre de usuario"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
              [(ngModel)]="registerData.password"
              name="password"
              type="password"
              class="form-control"
              required
              placeholder="Contraseña"
            />
          </div>

          <button
            type="submit"
            class="btn btn-success w-100"
            [disabled]="loading"
          >
            <span *ngIf="loading">Registrando...</span>
            <span *ngIf="!loading">Registrar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
