<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0 fw-bold">Gesti√≥n de Facturas</h3>
    <button class="btn btn-primary btn-lg" (click)="crearFactura()">
      + Crear Factura 
    </button>
  </div>

  <div class="input-group mb-4" style="max-width: 350px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0 ps-0"
      placeholder="Buscar factura por ID o cliente"
      [(ngModel)]="filtro"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID Factura</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <td>{{ factura.id }}</td>
          <td>{{ factura.cliente }}</td>
          <td>{{ factura.fecha | date:'dd/MM/yyyy' }}</td> 
          <td>{{ factura.total | currency:'USD':'symbol':'1.0-2' }}</td> 
          <td>
            <span [class]="obtenerClaseEstado(factura.estado)">
              {{ factura.estado }}
            </span>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger" (click)="eliminarFactura(factura.id)">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
