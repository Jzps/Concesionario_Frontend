<div class="container mt-4">
  <!-- Título y botón crear -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0 fw-bold">Gestión de Administradores</h3>
    <!-- Mapea al POST /admin/crear Admin -->
    <button class="btn btn-primary btn-lg" (click)="crearAdmin()">
      + Crear Administrador 
    </button>
  </div>

  <!-- Barra de búsqueda -->
  <div class="input-group mb-4" style="max-width: 350px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0 ps-0"
      placeholder="Buscar por Email o Nombre"
      [(ngModel)]="filtro"
    />
  </div>

  <!-- Tabla de Administradores (Mapea al GET /admin - Listar) -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Fecha Creación</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteración corregida a 'admins' -->
        <tr *ngFor="let admin of admins">
          <td>{{ admin.id }}</td>
          <td>{{ admin.nombre }} {{ admin.apellido }}</td>
          <td>{{ admin.email }}</td>
          <td>{{ admin.rol }}</td>
          <td>{{ admin.fechaCreacion | date:'dd/MM/yyyy' }}</td> 
          <td class="text-center">
            <!-- Solo queda el botón Eliminar -->
            <button class="btn btn-sm btn-danger" (click)="eliminarAdmin(admin.id)">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
