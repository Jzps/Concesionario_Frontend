<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Gestión de Clientes</h3>
    <button class="btn btn-primary btn-lg" (click)="crearCliente()">
      + Nuevo Cliente 
    </button>
  </div>

  <div class="input-group mb-4" style="max-width: 350px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0 ps-0"
      placeholder="Buscar cliente por nombre o DNI"
      [(ngModel)]="filtro"
    />
    </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th class="text-center">Acciones</th> </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.direccion }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info text-white me-2" (click)="editarCliente(cliente.id)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.id)">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
