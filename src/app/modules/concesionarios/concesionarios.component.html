<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0 fw-bold">Gestión de Concesionarios</h3>
    <button class="btn btn-primary btn-lg" (click)="crearConcesionario()">
      + Nuevo Concesionario 
    </button>
  </div>

  <div class="input-group mb-4" style="max-width: 350px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0 ps-0"
      placeholder="Buscar concesionario por nombre o ciudad"
      [(ngModel)]="filtro"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let concesionario of concesionarios">
          <td>{{ concesionario.id }}</td>
          <td>{{ concesionario.nombre }}</td>
          <td>{{ concesionario.ciudad }}</td>
          <td>{{ concesionario.direccion }}</td>
          <td>{{ concesionario.telefono }}</td>
          <td>{{ concesionario.email }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info text-white me-2" (click)="editarConcesionario(concesionario.id)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarConcesionario(concesionario.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
